<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyGRAPH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>easyGRAPH</header>
        <div class="subheader">choose your graph below</div>

        <div class="graph-grid">
            <div class="graph-option">
                <img src="images/line-chart.png" alt="Line Graph">
                <p>Line Graph</p>
            </div>

            <div class="graph-option">
                <img src="images/bar-chart.png" alt="Bar Graph">
                <p>Bar Graph</p>
            </div>

            <div class="graph-option">
                <img src="images/scatter-plot.png" alt="Scatter Plot">
                <p>Scatter Plot</p>
            </div>

            <div class="graph-option">
                <img src="images/pie-chart.png" alt="Pie Chart">
                <p>Pie Chart</p>
            </div>
        </div>
    </div>
</body>
</html>
